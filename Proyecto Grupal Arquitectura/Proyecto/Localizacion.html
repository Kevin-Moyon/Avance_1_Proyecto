<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Localizacion Zona Segura</title>
  <link rel="icon" href="https://www.pnguniverse.com/wp-content/uploads/2020/10/Icono-google-maps.png" type="image/png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  function initMap() {
    var map = L.map('map').setView([40.7128, -74.0060], 15); // Latitud y longitud del centro de la circunferencia

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var centroLatitud = -0.19818;
    var centroLongitud = -78.50378;

    L.marker([centroLatitud, centroLongitud]).addTo(map)
      .bindPopup("Centro de la circunferencia - Facultad de Ingeniería y Ciencias Aplicadas").openPopup();

    var circunferencia = L.circle([centroLatitud, centroLongitud], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 200
    }).addTo(map);

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var latitudUsuario = position.coords.latitude;
        var longitudUsuario = position.coords.longitude;

        L.marker([latitudUsuario, longitudUsuario]).addTo(map)
          .bindPopup("Tu ubicación actual").openPopup();

        var distancia = map.distance([latitudUsuario, longitudUsuario], circunferencia.getLatLng());
        if (distancia <= circunferencia.getRadius()) {
          alert("¡Estás dentro de la zona fijada!.");
        } else {
          alert("¡Estás fuera de la zona fijada!");
        }
      }, function(error) {
        console.error("Error al obtener la ubicación:", error);
      });
    } else {
      console.error("El navegador no soporta la geolocalización.");
    }
  }

  window.onload = initMap;
</script>

</body>
</html>
